<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTO Trainer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>GTO Trainer</h1>
        
        <!-- 控制按钮 -->
        <div id="controls-section">
            <button id="start-learning">进阶课程</button>
            <button id="start-training">训练模式</button>
            <button id="start-simulation">牌局模拟</button>
        </div>
        
        <!-- 学习模块 -->
        <div id="learning-section" class="module-section" style="display: none;">
            <!-- 游戏部分 -->
            <div id="game-section">
                <!-- 课程导航会动态添加在这里 -->
            </div>
        </div>

        <!-- 训练模块 -->
        <div id="training-section" class="module-section" style="display: none;">
            <h2>训练模式</h2>
            <label for="position">你的位置：</label>
            <select id="position">
                <option value="early">前位</option>
                <option value="middle">中位</option>
                <option value="late">后位</option>
            </select>
           	<br><br>
            <label for="user-action">输入手牌：</label>
            <input type="text" id="user-action" placeholder="例如：AA, KK, AKs, AQo">
						<br><br>
            <label for="bet-size">下注大小（BB）：</label>
            <input type="range" id="bet-size" min="1" max="10" value="5">
            <span id="bet-size-value">5 BB</span>
						<br><br>
            <button id="submit-action">提交</button>
        </div>

        <!-- 模拟模块 -->
        <div id="simulation-section" class="module-section" style="display: none;">
            <h2>牌局模拟</h2>
            <!-- 动态模拟内容在这里加载 -->
        </div>

        <!-- 反馈区域，移到全局共享位置 -->
        <div id="feedback-section"></div>
    </div>

    <!-- 引入 JavaScript 模块 -->
    <script type="module" src="static/js/app.js"></script>
</body>
</html>
