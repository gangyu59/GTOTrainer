<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTO Trainer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>GTO Trainer</h1>
        
        <!-- 游戏部分 -->
        <div id="game-section">
            <!-- 课程导航会动态添加在这里 -->
        </div>
        
        <!-- 控制按钮 -->
        <div id="controls-section">
            <button id="start-learning">进阶课程</button>
            
            <button id="start-training">训练模式</button>
            
            <button id="start-simulation">牌局模拟</button>
        </div>
        
        <!-- 反馈区域 -->
        <div id="feedback-section">
            <!-- 课程内容会动态添加在这里 -->
        </div>
    </div>
    
    <!-- 引入 JavaScript 模块 -->
    <script type="module" src="static/js/app.js"></script>
</body>
</html>
